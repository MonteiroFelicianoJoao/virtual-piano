<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Virtual Piano</title>
</head>
<body>
    <div class="piano">
        <div class="octave">
            <kbd data-note="C" class="key white" id="KeyA">A</kbd>
            <kbd data-note="Db" class="key black" id="KeyW">W</kbd>
            <kbd data-note="D" class="key white" id="KeyS">S</kbd>
            <kbd data-note="E" class="key black" id="KeyE">E</kbd>
            <kbd data-note="Eb" class="key white" id="KeyD">D</kbd>
            <kbd data-note="F" class="key white" id="KeyF">F</kbd>
            <kbd data-note="Gb" class="key black" id="KeyT">T</kbd>
            <kbd data-note="G" class="key white" id="KeyG">G</kbd>
            <kbd data-note="Ab" class="key black" id="KeyY">Y</kbd>
            <kbd data-note="A" class="key white" id="KeyH">H</kbd>
            <kbd data-note="Bb" class="key black" id="KeyU">U</kbd>
            <kbd data-note="B" class="key white" id="KeyJ">J</kbd>
        </div>
    </div>
        <audio id="C" src="src/audio/C.mp3"></audio>
        <audio id="Db" src="src/audio/Db.mp3"></audio>
        <audio id="D" src="src/audio/D.mp3"></audio>
        <audio id="E" src="src/audio/E.mp3"></audio>
        <audio id="Eb" src="src/audio/Eb.mp3"></audio>
        <audio id="F" src="src/audio/F.mp3"></audio>
        <audio id="Gb" src="src/audio/Gb.mp3"></audio>
        <audio id="G" src="src/audio/G.mp3"></audio>
        <audio id="Ab" src="src/audio/Ab.mp3"></audio>
        <audio id="A" src="src/audio/A.mp3"></audio>
        <audio id="Bb" src="src/audio/Bb.mp3"></audio>
        <audio id="B" src="src/audio/B.mp3"></audio>
</body>
<script src="script.js"></script>
</html>
